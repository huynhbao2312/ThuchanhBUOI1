<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập | Shop Dụng Cụ Học Tập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .remember-forgot input[type="checkbox"] {
      margin-right: 5px;
    }

    .remember-forgot a {
      color: #667eea;
      text-decoration: none;
      transition: all 0.3s;
    }

    .remember-forgot a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: white;
      padding: 0 10px;
      color: #999;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-btn {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .social-btn i {
      font-size: 20px;
    }

    .facebook-btn {
      color: #1877f2;
    }

    .google-btn {
      color: #db4437;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #667eea;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
    }

    .back-home a:hover {
      color: #764ba2;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }

      .login-body {
        padding: 30px 20px;
      }

      .social-login {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-book"></i> Shop Dụng Cụ</h1>
      <p>Đăng nhập để tiếp tục mua sắm</p>
    </div>

    <div class="login-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tên đăng nhập hoặc Email</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập hoặc email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
          </div>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox"> Ghi nhớ đăng nhập
          </label>
          <a href="#">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Đăng Nhập
        </button>
      </form>

      <div class="divider">
        <span>HOẶC</span>
      </div>

      <div class="social-login">
        <button class="social-btn facebook-btn">
          <i class="fab fa-facebook"></i>
          Facebook
        </button>
        <button class="social-btn google-btn">
          <i class="fab fa-google"></i>
          Google
        </button>
      </div>

      <div class="register-link">
        Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
      </div>

      <div class="back-home">
        <a href="web.html">
          <i class="fas fa-arrow-left"></i> Quay về trang chủ
        </a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Giả lập đăng nhập thành công
      if (username && password) {
        alert('Đăng nhập thành công! Chào mừng ' + username);
        // Lưu thông tin đăng nhập (demo)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        // Chuyển về trang chủ
        window.location.href = 'web.html';
      }
    });

    // Social login buttons
    document.querySelector('.facebook-btn').addEventListener('click', function() {
      alert('Đăng nhập bằng Facebook đang được phát triển!');
    });

    document.querySelector('.google-btn').addEventListener('click', function() {
      alert('Đăng nhập bằng Google đang được phát triển!');
    });
  </script>
</body>
</html>
